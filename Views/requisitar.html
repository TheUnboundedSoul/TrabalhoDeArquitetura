<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisitar Livro</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<h1>Requisitar Livro</h1>
<form action="{{ url_for('main.requisitar') }}" method="post">
    <label for="id_livro">ID do Livro:</label>
    <input type="text" id="id_livro" name="id_livro" required>
    <br>
    <button type="submit">Requisitar</button>
    <a href="{{ url_for('main.index') }}">Voltar</a>
</form>
</body>
</html>
